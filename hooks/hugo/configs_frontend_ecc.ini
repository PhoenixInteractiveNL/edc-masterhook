[INFO]
InfoVersion               = 1.0.0.0

[GLOBAL]
CFG_Notes                 = Activate ecc option 'filename_only' to change to the emulator-home and use your configuration! To change hugo config, you have to start this emu direct. Hugo needs an restart after first installation!
CFG_param                 = %ROM%
CFG_escape                = 1
CFG_win8char              =
CFG_useCueFile            =
CFG_filenameOnly          =
CFG_noExtension           =
CFG_executeInEmuFolder    =
CFG_enableEccScript       =
CFG_enableZipUnpackActive =
CFG_enableZipUnpackAll    =
CFG_enableZipUnpackSkip   =