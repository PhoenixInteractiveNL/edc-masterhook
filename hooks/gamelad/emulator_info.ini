Notes                   = GameLad is an emulator aimed at developers. This emulator is equipped with both a debugger and a disassembler and has the ability to throttle the emulation process on the fly. It also has the ability to run multiple virtual GameBoys at once. This emulator requires Direct X 8.0 or better and has link cable support.