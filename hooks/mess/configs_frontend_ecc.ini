; For more information about EDC, visit the homepage:
; https://github.com/PhoenixInteractiveNL/emuDownloadCenter/wiki

[INFO]
InfoVersion               = 1.0.0.0

[GLOBAL]
CFG_Notes                 =
CFG_param                 = %ROM%
CFG_escape                = 1
CFG_win8char              =
CFG_useCueFile            =
CFG_filenameOnly          =
CFG_noExtension           =
CFG_executeInEmuFolder    =
CFG_enableEccScript       =
CFG_enableZipUnpackActive =
CFG_enableZipUnpackAll    =
CFG_enableZipUnpackSkip   =

[pdp1]
CFG_param                 = pdp1 -ptap1 %ROM%

[gm]
CFG_param                 = gmaster -cart %ROM%

[apple2gs]
CFG_param                 = apple2gs -s5d1 %ROM%

[adam]
CFG_param                 = adam -flop1 %ROM%

[jupace]
CFG_param                 = jupiter -cass %ROM%

[gamecom]
CFG_param                 = gcom -cart %ROM%

[vc4000]
CFG_param                 = vc4000 -cart %ROM%

[chaf]
CFG_param                 = channelf -cart %ROM%